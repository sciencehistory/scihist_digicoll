language: ruby
rvm:
  - 2.5.3
addons:
  postgresql: "9.6"
  chrome: stable
services:
  - postgresql
cache:
  bundler: true
  directories:
    - /home/travis/.rvm/
before_install:
  - gem install bundler
before_script:
  - psql -c 'create database scihist_digicoll_test;' -U postgres
  - RAILS_ENV=test ./bin/rails webpacker:compile