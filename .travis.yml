language: ruby
rvm:
  - 2.5.3
addons:
  postgresql: "9.6"
  chrome: stable
services:
  - postgresql
cache:
  bundler: true
  directories:
    - /home/travis/.rvm/
before_install:
  - gem install bundler
  - yarn add webpack webpack-dev-server
before_script:
  - psql -c 'create database scihist_digicoll_test;' -U postgres
  - bundle exec rails webpacker:compile
  - ls -R /home/travis/build/sciencehistory/scihist_digicoll/public
  - cat /home/travis/build/sciencehistory/scihist_digicoll/public/packs-test/manifest.json


