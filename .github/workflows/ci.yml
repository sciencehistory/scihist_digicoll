name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]

env:
  # these are all referenced in our app's database.yml for test
  POSTGRES_HOST: localhost
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres

jobs:
  tests:
    services:
      db:
        image: postgres:14.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']

    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v3

        - name: Set up Ruby
          uses: ruby/setup-ruby@v1
          with:
            bundler-cache: true
            # should take ruby version from .ruby-version,
            # bundler-cache should be save to use cause we
            # have a checked in Gemfile.lock

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.11"
            cache: 'pip'
        - name: Install python dependencies
          run: pip install -r requirements.txt


        # note libvips-tools ffmpeg mediainfo are moved to awalsh128/cache-apt-pkgs-action below.
        # DO NOT MERGE!
        - name: Install apt dependencies
          run: |
            sudo apt-get update
            sudo apt-get -y install tesseract-ocr qpdf imagemagick exiftool


        # Just testing this for awalsh:
        # note that we're no longer using poppler-utils!
        # DO NOT MERGE!
        - name: Install apt dependencies
          uses: awalsh128/cache-apt-pkgs-action@latest
          with:
            packages: libvips-tools ffmpeg mediainfo poppler-utils
            version: 1.0

        - name: Set up app
          run: |
            RAILS_ENV=test bundle exec rails db:create
            yarn install

        # This cache probably doesn't actually save us any time, but it hopes to save
        # us being throttled by apache foundation servers unhappy that solr_wrapper
        # is downloading solr over and over again.
        - name: Cache solr install
          uses: actions/cache@v3
          with:
            # these paths specified in .solr_wrapper.yml:
            path: |
              tmp/solr_dist
            key: ${{ runner.os }}-solr-${{ hashFiles('.solr_wrapper.yml') }}

        - name: Start test Solr
          env:
            RAILS_ENV: test
          run: |
            bundle exec rake solr:start

        - name: Run tests
          run: |
            bundle exec rspec





